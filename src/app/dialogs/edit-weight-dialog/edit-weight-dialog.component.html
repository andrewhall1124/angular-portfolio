<mat-card>
  <mat-card-header>
    <h1>{{data.ticker}} Weight</h1>
  </mat-card-header>
  <mat-card-content >
    <div  class="flex flex-col justify-center">
      <mat-form-field >
        <mat-label>Weight</mat-label>
        <input matInput [(ngModel)]="weight" type="text">
      </mat-form-field>
      <button mat-raised-button color="accent" mat-dialog-close (click)="updateWeight()">Update</button>
    </div>
  </mat-card-content>
</mat-card>
