<mat-card>
  <mat-card-header>
    <h2>
      Are you sure you want to delete <em>{{portfolio.name}}</em> ? This can not be undone. 
    </h2>
  </mat-card-header>
  <mat-card-content>
    <div class="flex justify-around">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button mat-dialog-close color="accent" (click)="deletePortfolio()">Delete</button>
    </div>
  </mat-card-content>
</mat-card>
