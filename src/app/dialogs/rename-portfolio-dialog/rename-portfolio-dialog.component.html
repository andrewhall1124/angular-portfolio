<mat-card>
  <mat-card-header>
    <h2>Rename Portfolio</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col">
      <mat-form-field>
        <mat-label>
          Portfolio Name
        </mat-label>
        <input matInput [(ngModel)]="portfolio.name">
      </mat-form-field>
      <button mat-raised-button color="accent" mat-dialog-close (click)="rename()">
        Submit
      </button>
    </div>
  </mat-card-content>

</mat-card>
