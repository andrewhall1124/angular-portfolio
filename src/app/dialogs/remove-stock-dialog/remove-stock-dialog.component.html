<mat-card>
  <mat-card-header>
    <h2>
      Are you sure you want to remove <em>{{stock.ticker}}</em> from your portfolio? 
    </h2>
  </mat-card-header>
  <mat-card-content>
    <div class="flex justify-around">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button mat-dialog-close color="accent" (click)="deleteStock()">Remove</button>
    </div>
  </mat-card-content>
</mat-card>
