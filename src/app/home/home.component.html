<mat-toolbar>Portfolio</mat-toolbar>

<!-- Buttons -->
<div class="mt-4 w-full px-6 flex gap-4">
  <mat-form-field color="accent" class="w-full">
    <mat-label>Search stocks...</mat-label>
    <input matInput>
  </mat-form-field>
  <button mat-raised-button color="accent" class="w-48">Save Portfolio</button>
</div>

<button mat-raised-button  class="mx-6">Open Dialog</button>

<!-- Table -->
<div class="flex w-full justify-around px-6 py-4 gap-4 flex-col md:flex-row">
  <mat-card class="w-full min-w-[50%]">
    <table mat-table [dataSource]="stockData" class="mat-elevation-z8 ">

      <ng-container matColumnDef="ticker">
        <th mat-header-cell *matHeaderCellDef> Ticker </th>
        <td mat-cell *matCellDef="let stock"> {{stock.ticker}} </td>
      </ng-container>

      <ng-container matColumnDef="company name">
        <th mat-header-cell *matHeaderCellDef> Ticker </th>
        <td mat-cell *matCellDef="let stock"> {{stock.longName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef> Sector </th>
        <td mat-cell *matCellDef="let stock"> {{stock.sector}} </td>
      </ng-container>
    
      <ng-container matColumnDef="industry">
        <th mat-header-cell *matHeaderCellDef> Industry </th>
        <td mat-cell *matCellDef="let stock"> {{stock.industry}} </td>
      </ng-container>

      <ng-container matColumnDef="average return">
        <th mat-header-cell *matHeaderCellDef> Average Return </th>
        <td mat-cell *matCellDef="let stock"> {{stock.averageReturn.toFixed(4)}} </td>
      </ng-container>

      <ng-container matColumnDef="standard deviation">
        <th mat-header-cell *matHeaderCellDef> Risk </th>
        <td mat-cell *matCellDef="let stock"> {{stock.standardDeviation.toFixed(4)}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
  
  <!-- Chart -->
  <mat-card class="w-full min-w-[50%] p-4 h-fit">
    <canvas baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="'line'">
    </canvas>
  </mat-card>
</div>
